<h3>Créer votre recette</h3>
<div class="div-form-recette">
  <p class="new-recette">Nouvelle recette :</p>
  <form [formGroup]="formulaire" (ngSubmit)="enregistrer()">
    <label for="title">Titre</label>
    <input formControlName="title" id="title" type="text" placeholder="Ex : Tarte aux fraises">

    <label for="difficulty">Difficulté</label>
    <select formControlName="difficulty" id="difficulty">
      <option value="EASY">Facile</option>
      <option value="MODERATE">Modérée</option>
      <option value="HARD">Difficile</option>
    </select>

    <label for="budget">Budget</label>
    <select formControlName="budget" id="budget">
      <option value="CHEAP">Bon marché</option>
      <option value="MODERATE">Modéré</option>
      <option value="EXPENSIVE">Coûteux</option>
    </select>

    <!--<label>Liste d'ingrédients</label>
    <button class="btn-add" type="button" (click)="ajouterIngredient()">Ajouter ingrédient<img src="assets/plus2.png"
        alt="Button Image"></button>

    <div formArrayName="recipeIngredient">
      <div class="recipeIngredient" *ngFor="let ingredient of recipeIngredient.controls; let i = index"
        [formGroupName]="i">

        <input formControlName="ingredient" list="ingredients" id="ingredient" placeholder="Sélectionnez un ingrédient">

        <datalist id="ingredients">
          <option *ngFor="let ingredient of allIngredient" [value]="ingredient.name"></option>
        </datalist>

        <input formControlName="quantite" type="text" placeholder="Qté">

        <input formControlName="unit" list="units" id="unit" placeholder="Sélectionnez une unité">
        <datalist id="units">
          <option *ngFor="let unit of allUnits" [value]="unit.name"></option>
        </datalist>

        <button class="btn-supr" type="button" (click)="supprimerIngredient(i)">Supprimer<img src="assets/delete.png"
            alt="Button Image"></button>
      </div>
    </div>-->

    <label for="prepTime">Temps de préparation</label>
    <input formControlName="prepTime" id="prepTime" type="text" placeholder="Ex : 30 min">

    <label for="cookTime">Temps de cuisson</label>
    <input formControlName="cookTime" id="cookTime" type="text" placeholder="Ex : 45 min">

    <label for="imageLink">Lien vers l'image</label>
    <input formControlName="imageLink" id="imageLink" type="text" placeholder="URL de l'image">

    <!--<label for="recipeCategories">Catégorie</label>
    <input formControlName="recipeCategories" list="categories" id="recipeCategories"
      placeholder="Sélectionnez une catégorie">

    <datalist id="categories">
      <option *ngFor="let category of allCategories" [value]="category.id">{{category.name}}</option>
    </datalist>-->


    <label>Instructions de préparation :</label>
    <button class="btn-add" type="button" (click)="ajouterEtape()">Ajouter une étape de préparation<img
        src="assets/plus2.png" alt="Button Image"></button>

    <div formArrayName="stepList">
      <div class="stepList" *ngFor="let etape of stepList.controls; let i = index" [formGroupName]="i">
        <label>Étape N°</label>
        <input formControlName="number" type="number" placeholder="Numéro" min="1" max="30">
        <textarea formControlName="description" placeholder="Description de l'étape"></textarea>
        <button class="btn-supr" type="button" (click)="supprimerEtape(i)">Supprimer<img src="assets/delete.png"
            alt="Button Image"></button>
      </div>
    </div>

    <button class="btn-enregistrement" type="submit">Créer la recette<img src="assets/plus.png"
        alt="Button Image"></button>
  </form>
</div>
<div>{{formulaire.value | json}}</div>
