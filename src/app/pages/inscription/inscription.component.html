<div class="inscription">
    <p>S'inscrire</p>
    <form (ngSubmit)="onSubmit()">
        <fieldset [formGroup]="registerForm">
            <input type="email" formControlName="email" placeholder="Email" />
            <input type="password" formControlName="password" placeholder="Mot de passe" />
            <input type="pseudo" formControlName="pseudo" placeholder="Pseudo" />
        </fieldset>
        <button type="submit" [disabled]="registerForm.invalid">Je m'inscris</button>
    </form>
</div>
